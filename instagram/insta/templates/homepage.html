{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
{% endblock %}

{% block content%}
{{block.super}}

<div class="container">

    <h1 class="text-center"> Homepage</h1>
    <div class="row">
        {% for image in images%}
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="thumbnail">
                        <div class="post">
                            <div class="image-title">
                                <img src="{{image.image.url}}" class="avatar" class="img-responsive" alt="image" style="max-width:300px;">
                                <h3>{{image.profile}}<a> </a></h3>
                                <p> {{image.caption}}</p>
                            </div>
                        </div>

                        <div class="image-contaier">
                            <a href="{% url 'get_images' image.id%}"><img src="{{image.image.url}}" width="100%" height="450px"
                                    class="img-responsive" alt="image" class="img-post img-responsive" alt="image"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
{% endfor %}
{% endblock %}
