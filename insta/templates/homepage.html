{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
{% endblock %}

{% block content%}
{{block.super}}

<div class="container text-center" >
    <h1> Insta-pic </h1>
    <div class="row">
        {% for image in images%}
        <div class="col-md-6 mx-auto">
            <div class="card" style="margin-top: 10px; margin-bottom:50px;">
                <div class="card-header">
                    <div class="card">
                        <h3 class="text-center">{{image.profile}}</h3>
                    </div>
                    <div class="card-body">
                        <p style="float: left;"> {{image.caption}}</p>
                    </div>
                    <div class="card-body">
                        <a href="{% url 'get_images' image.id%}"><img src="{{image.image.url}}" width="100px"
                                class="card-img-top" class="img-responsive" alt="image"></a>
                    </div>
                </div>
            </div>

        </div>



    </div>

    {% endfor %}
    {% endblock %}
