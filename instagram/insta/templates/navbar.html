<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="topnav">
        <nav class="navbar navbar-expand-lg sticky-top navbar-light " style="background-color:white">
            <a class="navbar-brand" href="{% url 'homepage' %}">Instagram</a>
            <a class="nav-link" href="/admin"> Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul id="navbar-list" class="navbar-nav mr-auto mt-2 mt-lg-0">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/update_profile">Update Profile</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/accounts/password/change">Change Password</a>
                    </li>

                    <li>
                        <a class="nav-link" href="/accounts/logout">Logout</a>
                    </li>

                    <div class="col-md-6 col-md-4 navbar-right">
                        <form class="navbar-form" role="search" , action="{% url 'search_results' %}">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search User" name="user">
                                <div class="input-group-btn">
                                    <button class="btn btn-outline-info" type="submit"> Search</button>

                                </div>
                            </div>
                        </form>
                    </div>

                </ul>
                {% else %}
                <li>
                    <a class="nav-link" href="/accounts/login">Login</a>
                </li>
                {% endif %}

        </nav>
</body>
<style>
    .topnav {
        overflow: hidden;
    }

    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #2196F3;
        color: white;
    }

    .topnav .search-container {
        float: right;
    }

    .topnav input[type=text] {
        padding: 6px;
        margin-top: 8px;
        font-size: 17px;
        border: none;
    }

    .topnav .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 16px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
    }

    .topnav .search-container button:hover {
        background: #ccc;
    }

    @media screen and (max-width: 600px) {
        .topnav .search-container {
            float: none;
        }


        .topnav a,
        .topnav input[type=text],
        .topnav .search-container button {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin: 0;
            padding: 14px;
        }

        .topnav input[type=text] {
            border: 1px solid #ccc;
        }

        .input-group-btn {
            font-size: 60px;
            margin: 10px;
            padding: 30px;
        }


    }
</style>

</html>
