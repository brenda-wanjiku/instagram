{% extends 'base.html'%}
{% block content %}
<div class="container">
    <h1>{{profile.user}}</h1>
    <p>{{profile.bio}}</p>


    <h2>Images</h2>
    {% for image in images %}
    <img src="{{image.image.url}}" alt="">
    <p>{{image.name}}</p>
    <p>{{image.caption}}</p>
    {% endfor %}

</div>
{% endblock%}
