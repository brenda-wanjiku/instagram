{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row">
        {% if profiles%}
        {% for profile in profiles %}
        <h2>Found {{ profile.username }} of {{message}}</h2>
        {% endfor %}
        {% else %}
        <h2> Found 0 matches for the search term {{message}}</h2>
        {% endif %}

    </div>

</div>
{% endblock %}
