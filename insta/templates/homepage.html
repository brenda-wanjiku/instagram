{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
{% endblock %}

{% block content%}
{{block.super}}

<div class="container">
    <h1> Insta-pic </h1>
    {% for image in images%}
   
        <div class="col-md-6">
            <div class="card">
            <h3>{{image.profile}}<a> </a></h3>
            <p> {{image.caption}}</p>
            <div class="img-home">
                <a href="{% url 'get_images' image.id%}"><img src="{{image.image.url}}" width="100px" class="card-img-top"
                        class="img-responsive" alt="image"></a>
                    </div>
            </div>
        </div>
    
</div>



</div>
</div>
{% endfor %}
{% endblock %}
