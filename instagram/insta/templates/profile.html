{% extends 'base.html'%}
{% block content %}
<div class="container">
    <h1>{{profile.user}}</h1>
    <img src="{{profile.profile_photo.url}}" alt="">
    {% if profile.bio %}
    <p>{{profile.bio}}</p>
    {% endif %}
    <a href="{% url 'update_profile' %}"><span style="font-size:30px; color:black"><i
        class="fas fa-user-edit"></i></span></a>


    <h2>Images</h2>
    {% for image in images %}
    <img src="{{image.image.url}}" alt="">
    <p>{{image.name}}</p>
    <p>{{image.caption}}</p>
    {% endfor %}

</div>
{% endblock%}
