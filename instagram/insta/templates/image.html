{% extends 'base.html'%}
{% block content %}


<div class="container">
    <img src="{{image.image.url}}" alt="">

    <div class="comment-form">
        <form action="{% url 'comment' image.id%}" role="comment" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Comment" name="comment">
                <div class="input-group-btn">
                    <button class="btn btn-outline-info" type="submit"> Post</button>
        </form>
    </div>

    <h2> {{image.profile}} </h2>
    <hr>
    <p>{{image.caption}}</p>


</div>
{% for comment in comments %}
<h3 style="font-size: 20px; color: darkgreen;"><i class="fa fa-user" aria-hidden="true">
        {{comment.user}}</i></h3>
<p>{{comment.content}}</p>

<p class="text-muted" style="font-size: 10px;">posted {{comment.pub_date | timesince}} ago </p>
<hr>
{% endfor %}
{%endblock%}

</div>
