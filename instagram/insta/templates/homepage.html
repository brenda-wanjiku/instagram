{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles %}
{% bootstrap_css %}
{% endblock %}

{% block content%}
{{block.super}}
<div class="container">
<h1 class="text-center"> Homepage</h1>
{% for image in images%}
<p> {{image.img_name}}</p>
<p> {{image.caption}}</p>
<p> {{image.comments}}</p>
<img src="{{image.image.url}}" class="img-responsive" alt="image">
</div>
{% endfor %}
{% endblock %}
